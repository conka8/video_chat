<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone to Speaker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #toggleAudio {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #toggleAudio:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="toggleAudio">Start Audio</button>

    <script>
        // Create audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Function to handle microphone stream
        function handleSuccess(stream) {
            const source = audioContext.createMediaStreamSource(stream);
            const destination = audioContext.destination;
            source.connect(destination);
        }

        // Function to handle errors
        function handleError(error) {
            console.error('Error accessing the microphone', error);
            alert('Error accessing the microphone. Please check your settings and try again.');
        }

        // Button to start/stop audio
        const toggleButton = document.getElementById('toggleAudio');
        let isAudioOn = false;

        toggleButton.addEventListener('click', () => {
            if (!isAudioOn) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(handleSuccess)
                    .then(() => {
                        audioContext.resume();
                        toggleButton.textContent = 'Stop Audio';
                        isAudioOn = true;
                    })
                    .catch(handleError);
            } else {
                audioContext.suspend();
                toggleButton.textContent = 'Start Audio';
                isAudioOn = false;
            }
        });
    </script>
</body>
</html>
